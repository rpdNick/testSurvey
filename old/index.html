<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div class="header">
            <img class="logo-img" src="./img/logo.svg" alt="logo">
        </div>
        <div class="worker-wrapper">
            <div class="worker-photo">
                <img src="./img/worker.png" alt="photo">
            </div>
            <div class="worker-info">
                <p class="worker-question">Насколько в целом Вы удовлетворены работой <span class="no-wrapp">сотрудни<span class="txt-line">ка отделения?</span></span></p>
                <div class="box">
                    <p class="worker-name">КУЦ Анастасия</p>
                    <p class="worker-position">главный персональный менеджер</p>
                </div>
            </div>
        </div>
        <div class="range-section">
            <div class="container">
                <div class="range__left-side">
                    <img src="./img/range-scale-active.svg" alt="">
                </div>
                <div class="range__thumb" id="range__thumb"></div>
                <div class="range__right-side">
                    <img src="./img/range-scale.svg" alt="">
                </div>
            </div>
        </div>
        <p class="test" style="margin-top: 50px"></p>
    </div>
    <script src="./js/range.js"></script>
</body>
</html>
