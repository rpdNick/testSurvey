<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./employers-style/style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="page-container" style="overflow-y: auto;">
        <div class="header-container">
            <img class="logo" src="./img/header-logo.png" alt="">
        </div>
        <div class="employers-list-wrapper">
            <h3 class="employers-list-title">Выберите <br><span style="white-space: nowrap;">сот<span class="for-line">р</span>удника</span></h3>
            <form id="main-form" action="index.html">
                <ul>
                    <li>
                        <label for="q-1-1">
                            <input type="radio" name="radio-option" id="q-1-1" class="radio__option" value="Новикова Юлия">
                            <div class="photo-wrp">
                                <img class="photo" src="./img/employers/2.JPG" alt="photo">
                            </div>
                            <div class="employer-info">
                                <span class="employer-name"><span class="upper">Новикова</span> Юлия</span>
                                <span class="employer-position">Главный клиентский менеджер по обслуживанию юридических лиц</span>
                            </div>
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li>
                        <label for="q-1-2">
                            <input type="radio" name="radio-option" id="q-1-2" class="radio__option" value="Базотов Роман">
                            <div class="photo-wrp">
                                <img class="photo" src="./img/employers/1.PNG" alt="photo">
                            </div>
                            <div class="employer-info">
                                <span class="employer-name"><span class="upper">Базотов</span> Роман</span>
                                <span class="employer-position">Ведущий финансовый менеджер</span>
                            </div>
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li>
                        <label for="q-1-3">
                            <input type="radio" name="radio-option" id="q-1-3" class="radio__option" value="Куц Анастасия">
                            <div class="photo-wrp">
                                <img class="photo" src="./img/employers/3.JPG" alt="photo">
                            </div>
                            <div class="employer-info">
                                <span class="employer-name"><span class="upper">Куц</span> Анастасия</span>
                                <span class="employer-position">Главный персональный менеджер</span>
                            </div>
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li>
                        <label for="q-1-4">
                            <input type="radio" name="radio-option" id="q-1-4" class="radio__option" value="Сергей Бондарев">
                            <div class="photo-wrp">
                                <img class="photo" src="./img/employers/4.JPG" alt="photo">
                            </div>
                            <div class="employer-info">
                                <span class="employer-name"><span class="upper">Сергей</span> Бондарев</span>
                                <span class="employer-position">Управляющий</span>
                            </div>
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li>
                        <label for="q-1-5">
                            <input type="radio" name="radio-option" id="q-1-5" class="radio__option" value="Сыркина Юлия">
                            <div class="photo-wrp">
                                <img class="photo" src="./img/employers/5.JPG" alt="photo">
                            </div>
                            <div class="employer-info">
                                <span class="employer-name"><span class="upper">Сыркина</span> Юлия</span>
                                <span class="employer-position">Старший финансовый менеджер</span>
                            </div>
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li>
                        <label for="q-1-6">
                            <input type="radio" name="radio-option" id="q-1-6" class="radio__option" value="Хромова Екатерина">
                            <div class="photo-wrp">
                                <img class="photo" src="./img/employers/6.JPG" alt="photo">
                            </div>
                            <div class="employer-info">
                                <span class="employer-name"><span class="upper">Хромова</span> Екатерина</span>
                                <span class="employer-position">Кассир</span>
                            </div>
                            <span class="checkmark"></span>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script>
        $('.radio__option').on('change', function () {
            localStorage.setItem('name', $(this).val());
            $('label').css('box-shadow','0px 4px 10px rgba(0, 0, 0, 0.15)');
            $(this).parents('li').find('label').css('box-shadow','0px 13px 21px 6px rgba(0, 0, 0, 0.25)');
            $('#main-form').submit();
        });
        $('.radio__option').on('click', function () {
            localStorage.setItem('name', $(this).val());
            $('label').css('box-shadow','0px 4px 10px rgba(0, 0, 0, 0.15)');
            $(this).parents('li').find('label').css('box-shadow','0px 13px 21px 6px rgba(0, 0, 0, 0.25)');
            $('#main-form').submit();
        });
    </script>
</body>
</html>
